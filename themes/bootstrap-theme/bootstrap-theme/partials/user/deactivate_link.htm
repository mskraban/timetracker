<!-- Button trigger modal -->
<button type="button" class="btn btn btn-outline-danger btn-sm mt-3 ms-2" data-bs-toggle="modal" data-bs-target="#deactivateAccount">
    Deactivate account
</button>

<!-- Modal -->
{{ form_ajax('onDeactivate') }}
<div class="modal fade" id="deactivateAccount" tabindex="-1" aria-labelledby="deactivateAccount" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Deactivate your account?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="accountDeactivateForm">
                    <p>
                        Your account will be disabled and your details removed from the site.
                        You can reactivate your account any time by signing back in.
                    </p>
                    <div class="form-group">
                        <label for="accountDeletePassword">To continue, please enter your password:</label>
                        <input name="password" type="password" class="form-control" id="accountDeletePassword" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Confirm Deactivate Account</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
{{ form_close() }}

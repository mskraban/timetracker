{{ form_ajax('onUpdate') }}

    <div class="form-floating mb-2">
        <input
            name="name"
            type="text"
            class="form-control"
            id="accountName"
            value="{{ user.name }}"
            placeholder="Name"
        >
        <label for="accountName">Full Name</label>
    </div>

    <div class="form-floating mb-2">
        <input
            name="email"
            type="email"
            class="form-control"
            id="accountEmail"
            value="{{ user.email }}"
            placeholder="Email"
        >
        <label for="accountEmail">Email</label>
    </div>

    <div class="form-floating mb-2">
        <input
            name="api_key"
            type="text"
            class="form-control"
            id="bambooApi"
            value="{{ user.api_key }}"
            placeholder="API key"
        >
        <label for="bambooApi">API key</label>
    </div>

    <div class="form-floating mb-2">
        <input
            name="employee_id"
            type="text"
            class="form-control"
            id="employeeId"
            value="{{ user.employee_id }}"
            placeholder="Employee ID"
        >
        <label for="employeeId">Employee ID</label>
    </div>

<!-- Modal -->
<div class="modal fade" id="changePassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update your password</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-2">
                    <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="accountPassword"
                        placeholder="New Password"
                    >
                    <label for="accountPassword">New Password</label>
                </div>

                <div class="form-floating mb-2">
                    <input
                        name="password_confirmation"
                        type="password"
                        class="form-control"
                        id="accountPasswordConfirm"
                        placeholder="Confirm New Password"
                    >
                    <label for="accountPasswordConfirm">Confirm New Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <button type="submit" class="btn btn-primary w-100 py-2">Save</button>

{{ form_close() }}


<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-secondary btn-sm mt-3" data-bs-toggle="modal" data-bs-target="#changePassword">
    Change password
</button>
